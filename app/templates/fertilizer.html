{% extends 'layout.html' %} {% block body %}

<style>
  body {
    background-color: #f8fafc;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
  }

  .form-container {
    width: 100%;
    max-width: 42rem;
    background: white;
    border-radius: 1.25rem;
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
  }

  .form-title {
    color: #1e293b;
    font-size: 1.875rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2.5rem;
    position: relative;
  }

  .form-title:after {
    content: '';
    position: absolute;
    bottom: -0.75rem;
    left: 50%;
    transform: translateX(-50%);
    width: 4rem;
    height: 0.25rem;
    background: linear-gradient(90deg, #3b82f6 0%, #10b981 100%);
    border-radius: 0.25rem;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
  }

  .form-group {
    margin-bottom: 1.25rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    color: #475569;
    font-size: 0.9375rem;
    font-weight: 500;
  }

  input, select {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 1px solid #e2e8f0;
    border-radius: 0.75rem;
    font-size: 0.9375rem;
    color: #334155;
    background-color: #f8fafc;
    transition: all 0.2s ease;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #93c5fd;
    box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.3);
    background-color: white;
  }

  select {
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 1.25rem;
  }

  .submit-btn {
    grid-column: span 2;
    margin-top: 1rem;
    display: flex;
    justify-content: center;
  }

  .submit-btn button {
    background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
    color: white;
    border: none;
    padding: 1rem 2.5rem;
    border-radius: 0.75rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 60%;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }

  .submit-btn button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
    
    .submit-btn {
      grid-column: span 1;
    }
    
    .submit-btn button {
      width: 100%;
    }
  }
</style>

<div class="form-wrapper">
  <div class="form-container">
    <form method="POST" action="{{ url_for('fert_recommend') }}">
      <h1 class="form-title">Fertilizer Recommendation</h1>
      
      <div class="form-grid">
        <div class="form-group">
          <label for="Nitrogen">Nitrogen (N)</label>
          <input
            type="number"
            id="Nitrogen"
            name="nitrogen"
            placeholder="Enter value in ppm"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="Phosphorous">Phosphorous (P)</label>
          <input
            type="number"
            id="Phosphorous"
            name="phosphorous"
            placeholder="Enter value in ppm"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="Pottasium">Potassium (K)</label>
          <input
            type="number"
            id="Pottasium"
            name="pottasium"
            placeholder="Enter value in ppm"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="crop">Crop Selection</label>
          <select
            name="cropname"
            id="crop"
            required
          >
            <option value="" disabled selected>Select your crop</option>
            <option>rice</option>
            <option>maize</option>
            <option>chickpea</option>
            <option>kidneybeans</option>
            <option>pigeonpeas</option>
            <option>mothbeans</option>
            <option>mungbean</option>
            <option>blackgram</option>
            <option>lentil</option>
            <option>pomegranate</option>
            <option>banana</option>
            <option>mango</option>
            <option>grapes</option>
            <option>watermelon</option>
            <option>muskmelon</option>
            <option>apple</option>
            <option>orange</option>
            <option>papaya</option>
            <option>coconut</option>
            <option>cotton</option>
            <option>jute</option>
            <option>coffee</option>
          </select>
        </div>
        
        <div class="submit-btn">
          <button type="submit">
            Get Recommendation
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
